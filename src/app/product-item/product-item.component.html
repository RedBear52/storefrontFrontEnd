        <mat-card-header>
          <mat-card-title class="card-title"><h1>{{ product.name }}</h1></mat-card-title>
        </mat-card-header>
        <img mat-card-lg-image class="product-img" src="{{ product.url }}" alt="{{ product.name }} image">
        <mat-card-content>
          <p>
            {{ product.description }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">Add to Cart</button>
        </mat-card-actions>
